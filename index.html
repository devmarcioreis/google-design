<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!----------Icon---------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!----------CSS---------->
    <link rel="stylesheet" href="css/styles.css">
    <!----------Título---------->
    <title>Google Design</title>
</head>

<!----------Body---------->
<body>

    <!----------Wrapper---------->
      <div class="wrapper">
        <div class="container">
            <div class="top">

                <!----------Wrapper Left---------->
                  <div class="left">
                      <select name="languages">
                          <option value="português">Português</option>
                          <option value="inglês">Inglês</option>
                          <option value="espanhol">Espanhol</option>
                          <option value="Fancês">Francês</option>
                          <option value="Alemão">Alemão</option>
                      </select>
                  </div>
                  
                  <!----------Wrapper Right---------->
                  <div class="right">
                    <a href="#"><i class="uil uil-envelopes icon"></i></a>
                    <a href=""><i class="far uil-apps icon"></i></a>
                    <a href="#">
                        <img src="imagens/profile.png" alt="">
                    </a>
                </div>

            </div>

            <!----------Wrapper Middle---------->
            <div class="middle">

                <div class="search-bar">
                    <a href="#" class="logo"><img src="imagens/google-logo.png" alt=""></a>
                    <input type="search" placeholder="Busque no Google ou use uma URL">
                    <a href="#"><img src="imagens/google-mic.png" alt=""></a>
                </div>

                <div class="icons">
                    <a href="#"><i class="uil uil-plus"></i></a>
                    <a href="#"><i class="uil uil-picture"></i></a>
                    <a href="#"><i class="uil uil-font"></i></a>
                    <a href="#"><i class="uil uil-smile"></i></a>
                </div>
    
            </div>

            <!----------Wrapper Botão---------->
            <div class="bottom">
                  <div class="left">
                     <a href="#"><i class="uil uil-compass conf"></i></a>
                  </div>
                  
                  <div class="right">
                    <a href="#"><i class="uil uil-info conf"></i></a>
                    <a href="#"><i class="uil uil-setting conf"></i></a>
                  </div>
            </div>

        </div>
      </div>
</body>
</html>
